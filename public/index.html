<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Polling App</title>
</head>
<body class="bg-light">
        <h1 class="p-4 bg-dark text-white">Real Time Vote</h1>
    <div class="container pt-3">
        <div class="row">

        <div class="col-lg-3 m-2">
        <h3>Vote for the language</h3>
        <form id ='vote-form' class="form py-2 mt-2">
            <p>
                <input type="radio"name="os"id="windows" value="Window">
                <label for="windows">Windows</label>
            </p>
            <p>
                    <input type="radio"name="os"id="macos" value="macos">
                    <label for="macos">MacOs</label>
            </p>
            <p>
                    <input type="radio"name="os"id="linux" value="Linux">
                    <label for="linux">Linux</label>
            </p>
            <p>
                    <input type="radio"name="os"id="other" value="Other">
                    <label for="other">Others</label>
            </p>
            <input class="btn btn-primary px-4"type="submit"value="vote">



        </form>
        </div>
        <div class="col-lg-8 "><div class="chart container"id="chartCanavas"height="300"width="300"></div></div>
        </div>
    </div>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/4.4.0/pusher.min.js" integrity="sha256-+kh2hz+EDlgpXRlk8+uqC4e41rvw1kK0gvkvEoxuPrQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js" integrity="sha256-CIc5A981wu9+q+hmFYYySmOvsA3IsoX+apaYlL0j6fg=" crossorigin="anonymous"></script>
    <script src = "main.js"></script>
</body>
</html>
